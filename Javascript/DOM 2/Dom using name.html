<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Using Name</title>
</head>
<body>
    <form action="" name="frmReg">
    <img src="" alt="This is an image" name="num">
    <input type="text" name="email">
    </form>

    <script>
        var imagePath = "https://www.w3schools.com/js/pic_bulboff.gif";
        // Accessing the image element using the form's name and the image's name
        num.src = imagePath;
        num.width = 500;
        num.height = 500;

        frmReg.email.value = "500";
    </script>
</body>
</html>
