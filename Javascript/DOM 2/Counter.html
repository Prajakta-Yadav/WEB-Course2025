<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter App</h1>
    <p id="marks">70</p>

    <button onclick="count_Negative()">Count--</button>
    <button onclick="count_Positive()">Count++</button>

    <script>
        function count_Positive(){
            let count = document.getElementById("marks");
            let value = parseInt(count.innerText);
            value++;
            count.innerText = value;
        }

        function count_Negative(){
            let count = document.getElementById("marks");
            let value = parseInt(count.innerText);
            value--;
            count.innerText = value;
        }
    </script>
</body>
</html>
