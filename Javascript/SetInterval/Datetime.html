<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time together</title>
</head>
<body>
    <p id="msg"> </p>

    <script>
        let out = document.getElementById('msg');

        let dt = new Date();
        out.innerHTML = `${dt.toDateString()} and also ${dt.toLocaleTimeString()}`;
        
    </script>
</body>
</html>
