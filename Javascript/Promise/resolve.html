<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve</title>
</head>
<body>
    <h2>Promise Resolved() Example</h2>

    <button id="btn">Check Me</button>

    <p id="out"></p>

    <script>
        document.getElementById('btn').onclick = () => {
            let p = Promise.resolve('Coffee Is Already Ready');
            p.then((msg) => {
                document.getElementById('out').textContent = msg;
            });
        };
    </script>
</body>
</html>
