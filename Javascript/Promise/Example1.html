<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example 1</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        #output{
            font-size: 20px;
            font-weight: bold;
        }

        #btn{
            font-size: 16px;
            border: 3px solid blue;
            font-weight: bold;
        }

        #btn:hover{
            cursor: pointer;
            font-style: italic;

            border: 10px solid green;
            font-size: large;
        }

    </style>
</head>
<body>
    <h2>Example 1 basic promise (Resolve / Reject)</h2>

    <button id="btn">Run Promise</button>

    <p id="output"></p>


    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', ()=> {
            let p = new Promise((resolve, reject) => {

            var success = Math.random() > 0.5;

            if(success){
                resolve('Promise Resolved Congratulation');

            }
            else{
                reject('Promise Rejected Error Occured');

            }
        }); 


        p.then((msg) => {
            document.getElementById('output').style.color = 'green';
         //   document.write()
            document.getElementById('output').textContent = msg;

        })
            .catch((err) => {
                document.getElementById('output').style.color = 'red';
                document.getElementById('output').textContent = err;
            })

            .finally(() => {
                confirm('Promise Executed Successfully');
            });

        });
        
    </script>
</body>
</html>
