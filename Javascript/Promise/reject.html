<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject</title>
</head>
<body>
    <h2>Promise Rejected() Example</h2>

    <button id="btn">Check Me</button>

    <p id="out"></p>

    <script>
        document.getElementById('btn').onclick = () => {
            let p = Promise.reject('Coffee Is Already Rejected');
            p.catch((err) => {
                document.getElementById('out').textContent = err;
            });
        };
    </script>
</body>
</html>
